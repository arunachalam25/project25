<div style="position: absolute; left: 310px; right: 50px; top: 100px; background-color: ;padding: 0px; color: black;width: 1030px;">
<h1>Response Time Graph</h1>

<div ng-app="graphApp">
  
  <div style="position: absolute; left: 0px; right: 0px; top: 50px; background-color: ;padding: 0px; color: black;width: 830px;">
  <div class="graph" ng-controller="graph">
    <div class="x"><h3><b>{{xAxis}}</b></h3></div>
    <div class="y"><h3><b>{{yAxis}}</b></h3></div>
    <div class="dot" ng-repeat="point in points" style="bottom:calc({{point.xValue}}*10000/{{maxX}}*100% - 15px); left:calc({{point.yValue}}/{{maxY}}*100% - 15px);" data-title="{{point.label}}: {{point.xValue}}"></div>
  </div>
</div>
</div>
</div>
